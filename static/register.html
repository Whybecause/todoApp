<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <title>Register</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="localhost:1337/">Todos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarNav">
                <ul class="navbar-nav ml-auto" id='nav-container'>
                    <li class="nav-item" id="logs">
                        <a class="nav-link" href="/login.html">Login</a>
                    </li>
                    <li class="nav-item" id="logs">
                        <a class="nav-link" href="/register.html">Register</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="container  align-items-center justify-content-center d-flex m-top-3">

            <form action="/register" method="POST" id='form' class="w-50 jumbotron"  callback-success='registerSuccess' callback-error='registerError'>
                <h1 class="align-items-center justify-content-center d-flex">Register</h1>
                <div class="form-group">
                    <label for="firstname"></label>
                    <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="firstname" placeholder="Enter First Name">
                    <div class="invalid-feedback"id="firstNameFeedback"></div>
                </div>
                <div class="form-group">
                    <label for="lastname"></label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter lastname">
                    <div class="invalid-feedback"id="lastNameFeedback"></div>
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <div class="invalid-feedback"id="emailFeedback"></div>                                                                  
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" autocomplete="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                    <div class="invalid-feedback"id="passwordFeedback"></div>                                                                  
                </div>
   
                <button type="submit" class="btn btn-primary w-100">Submit</button>
                <div class="flexx">
                    <a class="reglog" href="./login.html">Already registered?</a>
                </div>
            </form>
        </main>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="./js/app.js" defer></script>
    </body>
</html>
