<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="base.css?version=1">    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" id="home" href="/">Todos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="logs">
                    <a class="nav-link" href="/login.html">Login</a>
                </li>
                <li class="nav-item" id="logs">
                    <a class="nav-link" href="/register.html">Register</a>
                </li>
                <h1 class="nav-item" id='logout' callback-success='logoutSuccess'>
                    <!-- <a class="nav-link" href="/logout">Logout</a> -->
                </h1>
            </ul>
        </div>
    </nav>

    <main class="container align-items-center justify-content-center d-flex m-top-3">

        <form id='form' class="w-50 jumbotron" method="POST" action="/login" callback-success='loginSuccess' callback-error='loginError'>
            <h1 class="align-items-center justify-content-center d-flex">Login</h1>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                <div class="invalid-feedback"id="emailFeedback"></div>
            </div>
            <div class="form-group is-invalid">
                <label for="password"></label>
                <input type="password" class="form-control" id="password" name="password" autocomplete="password" placeholder="Password">
                <div class="invalid-feedback"id="passwordFeedback"></div>                                                                  
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            <span class="m-top-3">
                <a href="./register.html">Not registered?</a>
            </span>
        </form>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./js/app.js" defer></script>
</body>
</html>
